name: PR Source Test
on:
  pull_request:
    branches:
        - master

jobs:
  analyze-sources:
    runs-on: ubuntu-latest
    outputs:
      workflow-branch: ${{ steps.detect.outputs.workflow-branch }}
      code-branch: ${{ steps.detect.outputs.code-branch }}
    
    steps:
      - name: Checkout code (PR branch)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          
      - name: Detect sources
        id: detect
        run: |
            # Read code
            ls -la
            cat get-ip.py

            # Workflow file comes from BASE ref (target branch)
            echo "workflow-branch=${{ github.base_ref || github.event.repository.default_branch }}" >> $GITHUB_OUTPUT
            
            # Code comes from HEAD ref (source branch)
            echo "code-branch=${{ github.head_ref || github.ref_name }}" >> $GITHUB_OUTPUT
            
            echo "üìÅ Workflow file source: ${{ github.base_ref || github.event.repository.default_branch }}"
            echo "üíª Code source: ${{ github.head_ref || github.ref_name }}"
            
            # List files to prove we have PR branch code
            echo "Files in runner:"
            ls -la
          
      - name: Verify workflow location
        run: |
          echo "This workflow file is from: .github/workflows/pr-test.yml"
          echo "If you see this, it came from the TARGET branch's workflow directory"
